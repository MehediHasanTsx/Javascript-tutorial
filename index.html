<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript tutorial</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main_div">
        <div class="sub_div1">
            <section class="heading">
                <h1 class="topic">1.Introduction Section:</h1>
                <h1 id="heading_1"></h1>
                <p id="para_1"></p>
                <h2 id="subheading"></h2>
                <hr>
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>
            </section>
            <hr>
            <section class="user_input">
                <h1 class="topic">4.User Input Section:</h1>
                <h1 id="cmdh1">Welcome</h1>
                <label>Username:</label>
                <input id="cmdtext"><br><br>
                <button id="cmdbtn">Submit</button>
            </section>
            <hr>
            <section class="constant">
                <h1 class="topic">6.Constant Section:</h1>
                <h1 id="consth1">Enter the radius of a circle:</h1>
                <label for="">Radius:</label>
                <input id="constinp" type="text"><br><br>
                <button id="constbtn">Submit</button>
                <h3 id="constout"></h3>
            </section>
        </div>

        <div class="sub_div2">
            <section class="counter_program">
                <h1 class="topic">7.Counter Program:</h1>
                <label for="" id="countlabel">0</label><br>

                <div id="btncontainer">
                    <button id="decreasebtn" class="countbtn">Decrease</button>
                    <button id="resetbtn" class="countbtn">Reset</button>
                    <button id="increasebtn" class="countbtn">Increase</button>
                </div>
            </section>
            <hr>
            <section class="math">
                <h1 class="topic">8. Math</h1>
                <h2 id="mathheading"></h2>
            </section>
            <hr>
            <section class="rng">
                <h1 class="topic">9. Random Number Generator</h1>
                <div class="rng_div">
                    <div id="rng_btn" class="rng_div3">
                        <h2>Roll</h2>
                    </div>
                    <div class="rng_div2">
                        <h2>Your number is :</h2>
                        <label for="" id="rng_label"></label>
                    </div>
                </div>
            </section>
        </div>

    </div>
    <hr>
    <div class="main_div">
        <div class="sub_div1">
            <section class="If statements">
                <h1 class="topic">10. If statements</h1>
                <div class="if_statement">
                    <h2>Enter Your age:</h2>
                    <label for="text">Age</label>
                    <input type="text" id="enter_age"><br><br>
                    <button id="submit">Submit</button><br><br>
                    <div class="result_if">
                        <label for="text">Result:</label>
                        <h3 id="result"></h3>
                    </div>
                </div>
            </section><hr>
            
        </div>
        <div class="sub_div2">

        </div>
    </div>

    <script src="javascript/4.user_input.js"></script>
    <script src="javascript/5.type_conversion.js"></script>
    <script src="javascript/6.constants.js"></script>
    <script src="javascript/7.counter_program.js"></script>
    <script src="javascript/8.math.js"></script>
    <script src="javascript/9.random_number_generator.js"></script>
    <script src="javascript/10.if_statement.js"></script>
</body>

</html>
